<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <title>Resume</title>
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <meta name="viewport" content="width=device-width">

</head>

<body>

  <div id="main">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#resume-sections">

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand page-scroll" href="#header">Interactive Resume</a>

        </div>


        <div class="collapse navbar-collapse" id="resume-sections">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="page-scroll" href="#workExperience">Work Experience</a></li>
            <li><a class="page-scroll" href="#projects">Projects</a></li>
            <li><a class="page-scroll" href="#education">Education</a></li>
            <li><a class="page-scroll" href="#mapDiv">Work and Live Places</a></li>
            <li><a class="page-scroll" href="#lets-connect">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

 
    <header id="header" class="container page-header center-content clear-fix back-to-top">
      <div class="row">
        <div class="col-md-12" id="name-title"></div>
      </div>
      <div class="row">
        <ul id="topContacts" class="flex-box"></ul>
      </div>
    </header>

    <div style="clear: both;"></div>
<div class= "row container gray">
  <div class="col-md-12 col-xs-12">
      <button type="button" id="hide" class="btn btn-primary pull-right">Hide</button>
      <button type="button" id="show" class="btn btn-primary pull-right buttonPadding">Show</button>
    </div>
  </div>

<div id="workExperience" class="container gray">
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <h2>Work Experience</h2>
    </div>
  </div>
</div>


<div id="projects" class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Projects</h2>
    </div>
  </div>
</div>


<div id="education" class="container gray">
  <div class="row">
    <div class="col-md-12">
      <h2>Education</h2>
    </div>
  </div>
</div>


<div id="mapDiv" class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Where I have Lived and Worked</h2>
    </div>
  </div>
</div>


<footer id="lets-connect" class="page-footer dark-gray">
  <h2 class="orange center-text">Let's Connect</h2>
  <ul id="footerContacts" class="flex-box">
  </ul>
</footer>
</div>


<script src="js/resumeBuilder.js"></script>

<script type="text/javascript">


    if (document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if (document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if (document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if (document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if (document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if (document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if (document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }

  </script>
</body>

</html>
